version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test

docker:
  - image: circleci/python:3.6.1
    environment:
      DB_HOST: localhost
      DB_USER: ubuntu
      DB_NAME: gps_tracks_test
  - image: circleci/postgres:10.3
    environment:
      POSTGRES_USER: ubuntu
      POSTGRES_DB: gps_tracks_test 